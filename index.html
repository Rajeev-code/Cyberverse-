<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: linear-gradient(45deg, #03001e, #7303c0, #ec38bc, #fdeff9);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            text-align: center;
            color: white;
        }

        /* Cyber Grid Background */
        .grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/cubes.png');
            opacity: 0.1;
        }

        /* Title */
        .title {
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: bold;
            text-transform: uppercase;
            background: none; /* Pehle gradient tha, use remove kar diya */
            color: white; /* Black se white kar diya */
            animation: flicker 1.5s infinite alternate;
        }

        @keyframes flicker {
            0% { text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff; }
            100% { text-shadow: 0 0 20px #00ffff, 0 0 30px #ff00ff; }
        }

        /* Animated Cyber Button */
        .button {
            font-size: clamp(1rem, 3vw, 1.5rem);
            padding: 15px 30px;
            margin-top: 20px;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            border: none;
            border-radius: 50px;
            text-transform: uppercase;
            cursor: pointer;
            outline: none;
            position: relative;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5), 0 0 20px rgba(0, 255, 255, 0.7);
            transition: all 0.4s ease;
        }

        .button:hover {
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.9);
        }

        .button::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 255, 255, 0.2);
            border-radius: 50px;
            z-index: -1;
            animation: pulse 1.5s infinite alternate;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.2); opacity: 1; }
        }

        /* Floating Cyber Elements */
        .cyber-circle {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.3), rgba(0, 0, 0, 0.5));
            animation: float 5s infinite alternate ease-in-out;
        }

        .cyber-circle:nth-child(1) {
            top: 10%;
            left: 5%;
        }

        .cyber-circle:nth-child(2) {
            bottom: 10%;
            right: 5%;
            animation-delay: 2s;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            100% { transform: translateY(-30px); }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .cyber-circle {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>

    <div class="grid"></div>
    
    <div class="cyber-circle"></div>
    <div class="cyber-circle"></div>

    <div class="title">CyberVerse</div>

    <button class="button" onclick="window.location.href='ramm.html'">Let's Enter</button>

</body>
</html>
